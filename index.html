<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Super Computers</title>

    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="row">
        <div class="col-lg-5 m-auto">
            <div>
                <h1 class="pt-3 text-dark">Welcome to Super Computers</h1>
            </div>
            <div class="card bg-dark mt-5">
                <div class="card-title text-center">
                   <img src="user.png" alt="user" width="150px" height="150px">
                </div>

                <div class="card-body">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" placeholder="Username">
                        </div>    

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control py-4" placeholder="password">
                        </div>  
                        
                        <button class="btn btn-success">Login</button>
                        <p class="float-right text-white "><input type="checkbox"> Remenber me</p>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
